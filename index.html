<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link href="css.css" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
    <script src="plugin.js"></script>
    <script src="init.js"></script>

</head>
<body>

<!--Блок слайда-->
<section id="Slider">
    <div class="Slider">

        <!--Первый слайд-->
        <a href="/" class="animated" title='Первый слайд'>
            <div class="BG">
                <div class="scale blur" style="background-image: url('/imgs/cs_1_15257913.jpg')"></div>
            </div>
            <div class="Slide"><img src="/imgs/cs_1_15257913.jpg"></div>
            <div class="Html"><h1>Заголовок первого</h1>
                <p>Текст первого слайда, с размытым фоном заполненным изображением</p></div>
        </a>

        <!--Второй слайд-->
        <a href="/" class="animated" title='Второй слайд'>
            <div class="BG">
                <div class="scale" style="background-color:#636766"></div>
            </div>
            <div class="Slide"><img src="/imgs/cs_2_15258593.jpg"></div>
            <div class="Html"><p>Текст второго слайда, с размытым фоном с цветом</p></div>
        </a>

        <!--Третий слайд-->
        <a href="/" class="animated" title='Третий слайд'>
            <div class="BG">
                <div class="scale"></div>
            </div>
            <div class="Slide"><img src="/imgs/cs_3_15258957.jpg"></div>
            <div class="Html"><p>Данные третьего слайда, если нужны</p></div>
        </a>

    </div>
    <div class="Control"></div>
    <div class="Right"></div>
    <div class="Left"></div>
</section>

</body>
</html>
